query GetOrderItems($id: ID) {
  order(where: { id: $id }) {
    orderItems {
      id
      quantity
      product {
        id
        images {
          url
        }
        name
        description
        price
      }
    }
  }
}

mutation ConnectOrderToUser($userID: ID, $orderID: ID) {
  updateAccount(
    where: { id: $userID }
    data: { orders: { connect: { where: { id: $orderID } } } }
  ) {
    orders {
      id
    }
    username
  }
}
