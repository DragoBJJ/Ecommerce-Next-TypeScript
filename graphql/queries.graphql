query getProductList {
  products {
    id
    slug
    name
    price
    images(first: 1) {
      id
      url
    }
  }
}

query getProductDetails($id: ID) {
  product(where: { id: $id }) {
    slug
    name
    price
    description
    images {
      url
    }
  }
}

query getProductsPath {
  products {
    id
  }
}

