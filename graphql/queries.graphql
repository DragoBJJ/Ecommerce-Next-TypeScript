query getProductList {
  products {
    id
    slug
    name
    price
    images(first: 1) {
      id
      url
    }
  }
}

query getProductDetails($id: ID) {
  product(where: { id: $id }) {
    id
    slug
    name
    price
    description
    images {
      url
    }
  }
}
query getProductsPath {
  products {
    id
  }
}

fragment ReviewContent on Review {
  id
  name
  content
  headline
  rating
}

fragment UserContent on Account {
  id
  username
  email
  specialization
  password
}

query getReviewsFromProduct($id: ID) {
  product(where: { id: $id }) {
    reviews {
      ...ReviewContent
    }
  }
}

query GetOrderAndShippingAddress($orderID: ID) {
  order(where: { id: $orderID }) {
    orderItems {
      id
      product {
        name
        price
        images {
          url
        }
      }
    }
    shippingAddress {
      id
      email
      firstName
      lastName
      state
      city
      streetAddress
      postalCode
    }
  }
}

query GetUserByEmail($email: String!) {
  account(where: { email: $email }) {
    id
    username
    email
    specialization
    password
  }
}
