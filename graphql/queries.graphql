query getProductList {
  products {
    id
    slug
    name
    price
    images(first: 1) {
      id
      url
    }
  }
}

query getProductDetails($id: ID) {
  product(where: { id: $id }) {
    id
    slug
    name
    price
    description
    images {
      url
    }
  }
}
query getProductsPath {
  products {
    id
  }
}

fragment ReviewContent on Review {
  id
  name
  content
  headline
  rating
}

fragment UserContent on Account {
  id
  username
  email
  specialization
  password
}

fragment UserWithoutPassword on Account {
  id
  createdAt
  email
  username
  specialization
}

fragment ShippingAddress on ShippingAddress {
  id
  email
  firstName
  lastName
  state
  city
  streetAddress
  postalCode
}

fragment OrderItems on OrderItem {
  quantity
  product {
    name
    price
    images {
      url
    }
  }
}

query getReviewsFromProduct($id: ID) {
  product(where: { id: $id }) {
    reviews {
      ...ReviewContent
    }
  }
}

query GetOrderAndShippingAddress($orderID: ID) {
  order(where: { id: $orderID }) {
    orderItems {
      id
      product {
        name
        price
        images {
          url
        }
      }
    }
    shippingAddress {
      ...ShippingAddress
    }
  }
}

query GetUserByEmail($email: String!) {
  account(where: { email: $email }) {
    ...UserContent
  }
}

query GetAccountData($id: ID) {
  account(where: { id: $id }) {
    ...UserWithoutPassword
    orders {
      createdAt
      stripeCheckoutId
      shippingAddress {
        ...ShippingAddress
      }
      orderItems {
        ...OrderItems
      }
    }
  }
}
