query getProductList {
  products {
    id
    slug
    name
    price
    images(first: 1) {
      id
      url
    }
  }
}

query getProductDetails($id: ID) {
  product(where: { id: $id }) {
    id
    slug
    name
    price
    description
    images {
      url
    }
  }
}
query getProductsPath {
  products {
    id
  }
}

fragment ReviewContent on Review {
  id
  name
  content
  headline
  rating
}

query getReviewsFromProduct($id: ID) {
  product(where: { id: $id }) {
    reviews {
      ...ReviewContent
    }
  }
}
