overwrite: true
schema: "https://api-eu-central-1.graphcms.com/v2/cl1dyhtj41m9101xf3ek70yk3/master"
documents: "graphql/*.graphql"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
